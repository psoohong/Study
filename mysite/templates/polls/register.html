<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>

<h1>간단하게 회원가입을 해봅시다.</h1>
<form action = 'register/action' method='post'>
    {% csrf_token %} <!-- post전송 시 반드시 넣어야 하는코드, get전송을 필요없음 --> 
    <table >
        <tr>
            <td>ID
            <td><input type="text" name="uid">
        <tr>
            <td>비밀번호
            <td><input type="password" name="upw">
        <tr>
            <td>비밀번호 확인
            <td><input type="password" name="upw2">
        <tr>
            <td>이름
            <td><input type="text" name="name">
        <tr>
            <td colspan="2">
                <input type="submit" value="회원가입">
                <input type ="reset" value="다시입력">
    </table> 
</form>
</body>
</html>
