<!DOCTYPE html>
<head>
    <title>회원 목록</title>
</head>
<body>
    <h1>회원 목록</h1>
    {% if user %}
        {% for user in users %}
            <li>{{ user.name }} {{ user.email }} {{ user.password }}</li>
        {% endfor %}
    {% else %}
        <p>회원 없음</p>
    {% endif %}
</body>
</html>
